<!DOCTYPE html>
<!-- static 폴더의 데이터 활용하기 -->
{% load static %}

<html>
    <!-- HEAD(제목 등) -->
    <!-- 브라우저에서 HTML 실행시 가장 먼저 읽어 들이는 곳 -->
    <!-- JavaScript, CSS 등의 처리를 기본적으로 수행 -->
    <head>
        <title>Sword & Shield</title>
        <link rel="stylesheet" type="text/css"
            href = "https://getbootstrap.kr/docs/5.0/dist/css/bootstrap.min.css">
    
        <link rel="stylesheet" type="text/css"
            href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css"
            href = "{% static 'surveyapp/css/style.css' %}">
        
    </head>

    <!-- BODY(본문) -->
    <body>
        <!-- 메뉴 만들기 -->
        <!-- 링크주소 = URL 주소 -->
        <!-- 한곳에서 관리할수 있도록 include 처리 -->
        {% include 'surveyapp/include/bootstrap_nav.html'%}
        <hr id="hr">
    <center>
    <div style = "max-width: 100%; display: grid; grid-template-columns: 3fr 3fr 3fr; padding :20px;">
        <div>
            
            <h1> 이정빈 </h1>
            <div style="background-color: #F2B117;">
            <img src="{% static 'surveyapp/images/bin.png' %}" width="35%" style="float: left; ">
            </div>   
        </div>
        <div>
            <h1> 허아현 </h1>
            <img src="{% static 'surveyapp/images/hyun.png' %}" width="35%">
            <h1> 아현좌 </h1>

        </div>
        <div>
            <h1> 김동주 </h1>
            <img src="{% static 'surveyapp/images/img.png' %}" width="30%">
            <h1> 토트넘 망해라 </h1>

        </div>
    </div>
    </center>
        
        <!-- 이미지 넣기 -->
        <!-- src : 이미지 위치(웹 경로) -->
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="https://getbootstrap.kr/docs/5.0/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                    crossorigin="anonymous"></script>      
    </body>
</html>
